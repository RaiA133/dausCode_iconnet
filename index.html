    <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>

          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav>

    <section class="section dashboard container py-5">
      <div class="row">
        
        <div class="col-lg-12">

          <!-- SECTION SELECT -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Pilih Region</h5>
        
                    <!-- General Form Elements -->
                    <form action="" method="POST">
                        <div class="row mb-3">
                            <div class="col-sm-12">
                                <select id="regionSelect" class="form-select" aria-label="Default select example">
                                    <option value="BANDUNG">Bandung</option>
                                    <option value="TASIKMALAYA">Tasikmalaya</option>
                                    <option value="CIREBON">Cirebon</option>
                                    <option value="FDT_FAT">FDT_FAT</option>
                                    <!-- Tambahkan pilihan lain sesuai kebutuhan -->
                                </select>
                            </div>
                        </div>
                    </form>
                    <!-- End General Form Elements -->
        
                </div>
            </div>
          <!-- END SECTION SELECT -->

          <!-- SECTION DATA BERDASARKAN REGION -->
            <div class="card">
                <div class="card-body">

                  <div class="position-relative">
                    <h5 class="card-title d-inline-block pt-4">Data</h5>
                    <div class="col-md-5 col-sm-6 position-absolute top-0 end-0 py-3">
                      <form class="d-flex" role="search">
                        <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button id="searchButton" class="btn btn-outline-success me-2" type="button">Search</button>
                        <!-- <button id="clearButton" class="btn btn-outline-secondary" type="button">Clear</button> -->
                      </form>
                    </div>
                  </div>

                  <div class="overflow-x-auto overflow-y-auto" style="max-height: 500px;overflow-y: auto;">
                      <!-- Table with hoverable rows -->
                      <table class="table table-hover">
                          <thead>
                              <tr>
                                    <!-- Data header will be inserted here -->
                              </tr>
                          </thead>
                          <tbody id="data-table-body">
                                <!-- Data will be inserted here -->
                          </tbody>
                      </table>
                  </div>
    
                </div>
              </div>
          <!-- SECTION DATA BERDASARKAN REGION -->

            <div class="container my-5 border rounded-3 p-4 shadow">
              <div class="row mb-4">
                  <div class="col-6">
                      <input type="text" class="form-control" placeholder="Insert Coordinates Manualy" id="manualLocInput">
                  </div>
                  <div class="col-6">
                      <button type="button" class="btn btn-dark" id="manualLocBtn">Submit & Calculate nearest branch</button>
                  </div>
                  <div class="form-text ms-2">
                      Masukan Longitude dan Latitude, dan wajib dipisahkan oleh koma ( , ) example : -6.901918368189132, 107.61895899001425
                  </div>
              </div>
              <button type="button" class="btn btn-dark mb-2" id="getLocation">Get Your Location Automatically & Calculate nearest branch</button><hr>
              <div id="map"></div><hr>
              <div id="view-hasil" style="margin-top: 20px; font-size: 25px;"></div>
              <hr>
              <h3>JARAK TERDEKAT : </h3>
              <div class="container-table">
                  <table class="table">
                      <thead>
                          <tr>
                              <th scope="col">#</th>
                              <th scope="col">Alamat Tujuan</th>
                              <th scope="col">Jarak Ke Tujuan</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr>
                              <th scope="row" id="noTabel">1</th>
                              <td id="alamatTujuanTabel">-</td>
                              <td id="jarakTujuanTabel">-</td>
                          </tr>
                      </tbody>
                  </table>    
              </div>
              <p style="margin-top: -10px;" id="hasil-jarak"></p>
          </div>
